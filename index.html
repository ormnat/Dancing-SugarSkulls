<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Archivist</title>
    
    <style>
        body {
            /* Basic setup for a nice, centered display */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
            /* This makes the body fill the screen without scrolling */
            height: 100vh; 
            margin: 0;
            padding: 1rem;
            box-sizing: border-box; /* Includes padding in the 100vh height */
            
            /* Just for looks */
            background-color: #333;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }

        .responsive-image {
            /* * These rules work together to fit the image 
             * inside the viewport without scrolling.
            */

            /* 1. Never wider than its container */
            max-width: 100%;
            
            /* 2. (NEW) Never taller than 85% of the viewport's height */
            /* This leaves room for the <h1> title */
            max-height: 85vh; 

            /* 3. Maintains the aspect ratio when scaling */
            height: auto; 
            
            /* A few extras for a cleaner look */
            display: block;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>

    <h1>The Archivist</h1>
    
    <img 
        src="The ArchivIst.jpg" 
        alt="Character card for Emma Webb, The Archivist" 
        class="responsive-image">

</body>
</html>

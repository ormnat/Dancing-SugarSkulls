<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>The Archivist</title>
    
    <style>
        body {
            /* Basic setup for a nice, centered display */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box; /* Ensures padding doesn't break layout */
            
            /* Just for looks */
            background-color: #333;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }

        .responsive-image {
            /*
             * This is the magic for responsiveness:
             * 1. max-width: 100% - The image will never be wider than its container.
             * 2. height: auto - The browser will automatically adjust the height
             * to maintain the image's original aspect ratio.
            */
            max-width: 100%;
            height: auto;
            
            /* A few extras for a cleaner look */
            display: block;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>

    <h1>The Archivist</h1>
    
    <img 
        src="The ArchivIst.jpg" 
        alt="Character card for Emma Webb, The Archivist" 
        class="responsive-image">

</body>
</html>
